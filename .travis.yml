env:
  global:
  - VERSION=3.5.0-SNAPSHOT
  - secure: 

sudo: required

services:
- docker

before_install:

install:

script:
# C Linux x64
- docker run --rm -v $(pwd)/C:/workdir:Z -e CROSS_TRIPLE=x86_64-linux-gnu -it multiarch/crossbuild make
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-linux-gnu/libeventbus.a -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/libeventbus-x86_64-linux-gnu-$VERSION.a
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-linux-gnu/example.exe -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/example-x86_64-linux-gnu-$VERSION
# C Windows x32
- docker run --rm -v $(pwd)/C:/workdir:Z -e CROSS_TRIPLE=i686-w64-mingw32 -it multiarch/crossbuild make
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/i686-w64-mingw32/libeventbus.a -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/libeventbus-i686-w64-mingw32-$VERSION.a
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/i686-w64-mingw32/example.exe -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/example-i686-w64-mingw32-$VERSION.exe
# C Windows x64
- docker run --rm -v $(pwd)/C:/workdir:Z -e CROSS_TRIPLE=x86_64-w64-mingw32 -it multiarch/crossbuild make
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-w64-mingw32/libeventbus.a -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/libeventbus-x86_64-w64-mingw32-$VERSION.a
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-w64-mingw32/example.exe -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/example-x86_64-w64-mingw32-$VERSION.exe
# C Darwin x64
- docker run --rm -v $(pwd)/C:/workdir:Z -e CROSS_TRIPLE=x86_64-apple-darwin -it multiarch/crossbuild make
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-apple-darwin14/libeventbus.a -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/libeventbus-x86_64-apple-darwin-$VERSION.a
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C/target/x86_64-apple-darwin14/example.exe -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/C/$VERSION/example-x86_64-apple-darwin-$VERSION
# C Sharp
- docker run --rm -v $(pwd)/C#:/workdir:Z -it microsoft/dotnet:latest /workdir/vertx-eventbus/build.sh
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C#/vertx-eventbus/bin/Debug/netcoreapp1.1/vertx-eventbus.dll -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/dotnet-core-1.1/$VERSION/vertx-eventbus-$VERSION.dll
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T C#/vertx-eventbus/bin/Debug/netcoreapp1.1/vertx-eventbus.pdb -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/dotnet-core-1.1/$VERSION/vertx-eventbus-$VERSION.pdb
# Node
- docker run --rm -v $(pwd)/nodejs:/workdir:Z -it node:alpine /workdir/build.sh
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T nodejs/vertx3-tcp-eventbus-client-3.4.0.tgz -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/node/$VERSION/vertx3-tcp-eventbus-client-$VERSION.tgz
# Python
- docker run --rm -v $(pwd)/python:/workdir:Z -it python:alpine /workdir/build.sh
- [[ ! $VERSION == *"-SNAPSHOT" ]] && curl -T python/dist/Vertx-3.4.0.tar.gz -u$APIKEY https://api.bintray.com/content/vertx/vertx-eventbus-bridge-clients/python/$VERSION/Vertx-$VERSION.tar.gz
# Go
- docker run --rm -v $(pwd)/Go:/workdir:Z -it golang:latest /workdir/build.sh

after_install:
